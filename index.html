<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg+xml">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="player1" class="player">
            <img src="assets/player1_x.svg" alt="">
            <input type="text" placeholder="player1" id="player1-input">
            <button id="player1-btn">Create Player</button>
        </div>
        <div id="game-board">
            <div class="gap" id="one"></div>
            <div class="gap" id="two"></div>
            <div class="gap" id="three"></div>
            <div class="gap" id="four"></div>
            <button class="placeholder" data-row="row1" data-index="0">
                <img src="assets/x.svg" alt="X">
            </button>
            <button class="placeholder" data-row="row1" data-index="1">
                <img src="assets/circle.svg" alt="Circle">
            </button>
            <button class="placeholder" data-row="row1" data-index="2">
                <img src="assets/circle.svg" alt="X">
            </button>
            <button class="placeholder" data-row="row2" data-index="0">
                <img src="" alt="">
            </button>
            <button class="placeholder" data-row="row2" data-index="1">
                <img src="" alt="">
            </button>
            <button class="placeholder" data-row="row2" data-index="2">
                <img src="" alt="">
            </button>
            <button class="placeholder" data-row="row3" data-index="0">
                <img src="" alt="">
            </button>
            <button class="placeholder" data-row="row3" data-index="1">
                <img src="" alt="">
            </button>
            <button class="placeholder" data-row="row3" data-index="2">
                <img src="" alt="">
            </button>
        </div>
        <div id="player2" class="player">
            <img src="assets/player2_circle.svg" alt="">
            <input type="text" placeholder="player2" id="player2-input">
            <button id="player2-btn">Create Player</button>
        </div>
    </main>
</body>
</html>
